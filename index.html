<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="#app">

    </div>

    <script>
        const app = document.getElementById('#app')
        const date = Date.now()
        const data = ''

        app.innerHTML = `${date} ${localStorage.getItem('data')}`
    </script>
</body>
